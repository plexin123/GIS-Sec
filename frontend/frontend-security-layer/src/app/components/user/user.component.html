<div class="user-management">
  <h2>User Management</h2>

  <!-- Search Filter -->
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search by username" (input)="filterUsers()" />

  <!-- Add User Form -->
  <form (ngSubmit)="addUser()">
    <button type="submit">Add User</button>
  </form>

  <!-- User List -->
  <div class="user-list">
    <div class="user-list-header">
      <span>Username</span>
      <span>Password</span>
      <span>Group ID</span>
    </div>
    <div *ngFor="let user of filteredUsers" class="user-item">
      <span>{{ user.username }}</span>
      <span>{{ user.password }}</span>
      <span>{{ user.groupId }}</span>
      <button (click)="deactivateUser(user.id)">Deactivate</button>
      <button (click)="activateUser(user.id)">Activate</button>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="pagination">
  <button (click)="setPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }}</span>
  <button (click)="setPage(currentPage + 1)" [disabled]="currentPage * itemsPerPage >= count">Next</button>
</div>
</div>
