<div class="register-container">

      <h2>Register</h2>
    
    
      <form (ngSubmit)="register()">
    
        <div class="form-group">
    
          <label for="firstname">First Name</label>
    
          <input
    
            type="text"
    
            id="firstname"
    
            name="firstname"
    
            [(ngModel)]="firstname"
    
            class="form-control"
    
          />
    
        </div>
    
      
    
        <div class="form-group">
    
          <label for="lastname">Last Name</label>
    
          <input
    
            type="text"
    
            id="lastname"
    
            name="lastname"
    
            [(ngModel)]="lastname"
    
            class="form-control"
    
          />
    
        </div>

    <div class="form-group">
    
              <label for="email">Email</label>
        
              <input
        
                type="text"
        
                id="email"
        
                name="email"
        
                [(ngModel)]="email"
        
                class="form-control"
        
              />
        
            </div>
        <div class="form-group">
    
                  <label for="description">Description</label>
            
                  <input
            
                    type="text"
            
                    id="description"
            
                    name="description"
            
                    [(ngModel)]="description"
            
                    class="form-control"
            
                  />
            
                </div>


        

    
      
    
        <div *ngIf="errorMessage" class="error-message">
    
          {{ errorMessage }}
    
        </div>
    
      
    
        <button type="submit" class="btn btn-primary">Register</button>
    
      </form>
    
      
    

    
    </div>
